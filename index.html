<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Team Date Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="name-sidebar">
        <button class="name-button" data-name="Arnaud">Arnaud</button>
        <button class="name-button" data-name="Cristian">Cristian</button>
        <button class="name-button" data-name="Cristina">Cristina</button>
        <button class="name-button" data-name="Daniel">Daniel</button>
        <button class="name-button" data-name="Gregory">Gregory</button>
        <button class="name-button" data-name="Kwok-Po">Kwok-Po</button>
        <button class="name-button" data-name="Leonardo">Leonardo</button>
        <button class="name-button" data-name="Maarten">Maarten</button>
        <button class="name-button" data-name="Matteo">Matteo</button>
        <button class="name-button" data-name="Ruben">Ruben</button>
        <button class="name-button" data-name="Timothée">Timothée</button>
        <button class="name-button" data-name="William">William</button>
      </aside>

      <main class="main">
        <div id="name-error" class="error" style="display: none"></div>
        <div class="top-bar">
          <div class="tab-buttons" role="tablist">
            <button class="tab-button active" data-tab="calendar" role="tab" aria-selected="true" id="tab-calendar">
              Calendar
              <span id="tab-calendar-count">You</span>
            </button>
            <button class="tab-button" data-tab="summary" role="tab" aria-selected="false" id="tab-summary">
              Best dates
              <span id="tab-summary-count">0</span>
            </button>
          </div>
        </div>

        <div class="content">
          <section class="calendar-card" data-tab-content="calendar" role="tabpanel" aria-labelledby="tab-calendar">
            <div class="calendar-header">
              <div class="calendar-month-label" id="month-label" aria-live="polite"></div>
              <div class="calendar-nav">
                <button class="btn-icon" id="prev-month" title="Previous month" aria-label="Previous month">
                  ◀
                </button>
                <button class="btn-icon" id="today-month" title="Jump to current month" aria-label="Jump to current month">
                  ●
                </button>
                <button class="btn-icon" id="next-month" title="Next month" aria-label="Next month">
                  ▶
                </button>
              </div>
            </div>

            <div class="calendar-grid">
              <div class="calendar-weekdays">
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
                <div class="weekday">Sun</div>
              </div>
              <div class="calendar-days" id="calendar-days"></div>
            </div>

            <div class="calendar-footer">
              <div class="calendar-footer-left">
                <div class="status-chip">
                  <div class="status-dot"></div>
                  <span id="status-label">Not saved yet</span>
                </div>
                <div>
                  <span id="selection-count">0 dates selected</span>
                  <span> · </span>
                  <span id="others-count">0 teammates already picked dates</span>
                </div>
              </div>
              <button class="btn-main" id="save-btn">
                Save my availability
              </button>
            </div>
          </section>

          <section
            class="summary-card"
            data-tab-content="summary"
            role="tabpanel"
            aria-labelledby="tab-summary"
            style="display: none"
          >
            <div class="summary-header">
              <div>
                <div style="font-size: 13px; font-weight: 600">Best dates to meet</div>
                <div style="font-size: 11px; color: var(--text-muted)">
                  Sorted by number of people available, then by date.
                </div>
              </div>
            </div>
            <div class="summary-list" id="summary-list"></div>
          </section>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
